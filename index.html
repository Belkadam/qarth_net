<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>qarth.net - Landing Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			color: #FFF;
			font-family: 'Courier New', Courier, monospace;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			text-align: center;
			overflow: hidden;
		}

		.container {
			position: relative;
			text-align: center;
			max-width: 100%;
			padding: 20px;
			box-sizing: border-box;
		}

		canvas {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		h1, p {
			margin: 0;
			white-space: pre-wrap;
		}

		h1 {
			font-size: 3.5rem;
			margin-bottom: 20px;
			color: #00FF00;
			text-transform: uppercase;
			letter-spacing: 2px;
		}

		p {
			font-size: 1.2rem;
			line-height: 1.5;
		}

		.contact-info {
			display: none;
			margin-top: 20px;
		}

		.captcha {
			margin-top: 30px;
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 2rem;
			}

			p {
				font-size: 1rem;
			}

			.container {
				padding: 10px;
			}
		}

		@keyframes type {
			from { width: 0; }
		}

		.typing {
			white-space: nowrap;
			border-right: 2px solid #FFF;
			font-family: 'Courier New', Courier, monospace;
			animation: blink 0.7s step-end infinite;
			overflow: hidden;
			width: 0;
			animation: type 2s steps(20) forwards;
		}

		@keyframes blink {
			from { border-color: transparent; }
			to { border-color: #FFF; }
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 id="site-name"></h1> <!-- Nom stylisé du site -->

		<canvas id="3d-object"></canvas>

		<div class="text" id="description-container">
			<p id="description"></p>
			
			<!-- Captcha simulation -->
			<div class="captcha">
				<input type="checkbox" id="captcha-checkbox"> Je ne suis pas un robot
			</div>

			<!-- Email de contact après captcha -->
			<div class="contact-info" id="contact-info">
				<p>Email : contact@example.com</p>
				<p>LinkedIn : <a href="https://linkedin.com/in/tonprofile" target="_blank" style="color: #FFF;">tonprofile</a></p>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script>
		// Effet typing pour le nom du site et la description
		const siteName = document.getElementById('site-name');
		const description = document.getElementById('description');

		const siteText = "qarth.net";
		const descriptionText = "Même en France, je reste toujours disponible pour mes anciens clients.\nVeuillez remplir le captcha pour obtenir mon email de contact.";

		let siteIndex = 0;
		let descriptionIndex = 0;

		// Fonction pour afficher le texte lettre par lettre
		function typeText(element, text, index, speed, callback) {
			if (index < text.length) {
				element.textContent += text.charAt(index);
				index++;
				setTimeout(() => typeText(element, text, index, speed, callback), speed);
			} else if (callback) {
				callback();
			}
		}

		// Fonction pour afficher la description après le nom du site
		function typeDescription() {
			typeText(description, descriptionText, 0, 50);
		}

		// Appel de l'effet typing pour le nom du site puis la description
		setTimeout(() => {
			typeText(siteName, siteText, 0, 100, typeDescription);
		}, 500);

		// Gestion du captcha pour afficher l'email
		const captchaCheckbox = document.getElementById('captcha-checkbox');
		const contactInfo = document.getElementById('contact-info');

		captchaCheckbox.addEventListener('change', function() {
			if (this.checked) {
				contactInfo.style.display = 'block';
			} else {
				contactInfo.style.display = 'none';
			}
		});

		// Initialisation de la scène 3D avec Three.js
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('3d-object') });
		renderer.setSize(window.innerWidth, window.innerHeight);

		// Création d'une forme abstraite 3D (Icosahedron avec wireframe en blanc)
		const geometry = new THREE.IcosahedronGeometry(10, 1);
		const wireframeMaterial = new THREE.MeshBasicMaterial({
			color: 0xFFFFFF,
			wireframe: true
		});
		const abstractObject = new THREE.Mesh(geometry, wireframeMaterial);
		scene.add(abstractObject);

		// Position de la caméra
		camera.position.z = 30;

		// Fonction d'animation
		function animate() {
			requestAnimationFrame(animate);

			// Rotation de l'objet
			abstractObject.rotation.x += 0.01;
			abstractObject.rotation.y += 0.01;

			renderer.render(scene, camera);
		}

		animate();

		// Ajustement à la taille de la fenêtre
		window.addEventListener('resize', () => {
			renderer.setSize(window.innerWidth, window.innerHeight);
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
		});
	</script>
</body>
</html>
